<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src = "script.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp and Login</title>
  </head>
  <body>
    <div id="signup">
    
      <nav id="signUp-text"><h1>Sign Up</h1></nav>

      <div id="signup-page">
        <input type="text" id="input-field" placeholder="Username"/><br><br>
        <input type="text" id="input-field" placeholder="Email" /><br><br>
        <input type="password" id="input-field" placeholder="Password"/><br><br>
        <button type="submit" id="signup-button">Submit</button><br><br><br>
      </div>



      <div id="login">

        <nav id="login-text"><h1>Login</h1></nav>

        <div id="login-page">
          <input type="text" id="input-field" placeholder="Email" /><br><br>
          <input type="Password" id="input-field" placeholder="Password"/><br><br>
          <button type="submit" id="login-button">Login</button>
        </div>
      </div>
    </div>
  </body>
</html>
